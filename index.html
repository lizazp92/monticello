<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Monticello: Commerce and trade center for your needs"
    />
    <meta
      name="keywords"
      content="Monticello, Commerce, Trade Center, Commercial Center"
    />
    <meta name="author" content="Ielyzaveta Shabetnyk" />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <!-- Primary Meta Tags -->

    <meta name="title" content="Monticello" />
    <meta
      name="description"
      content="Commerce and trade center for your needs"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Monticello" />
    <meta
      property="og:description"
      content="Commerce and trade center for your needs"
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Monticello" />

      property="twitter:description"
      content="Commerce and trade center for your needs"
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />

      rel="stylesheet"

      referrerpolicy="no-referrer"
    />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- STYLE LINKS -->
    <link rel="stylesheet" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./scss/index.css" />
